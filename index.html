<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASCAR Fantasy League</title>

  <!-- NASCAR Styling -->
  <style>
    body {
      background: linear-gradient(180deg, #111 0%, #222 100%);
      color: #fff;
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #d71920;
      padding: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 5px solid #f9d616;
    }
    table {
      width: 90%;
      margin: 1.5rem auto;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #f9d616;
      color: #111;
    }
    tr:nth-child(even) {
      background: #333;
    }
    form {
      background: #1b1b1b;
      padding: 1rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 500px;
      border: 2px solid #f9d616;
      border-radius: 10px;
    }
    input, select, button {
      width: 90%;
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #d71920;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #b4161b;
    }
  </style>
</head>
<body>

  <header>NASCAR Fantasy League</header>

  <h2>üèÜ Current Scores</h2>
  <table id="resultsTable">
    <thead><tr><th>Loading...</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>üìù Submit Your Pick</h2>
  <form id="pickForm">
    <input type="text" id="race" placeholder="Race (e.g. Daytona 500)" required>
    <input type="text" id="player" placeholder="Your Name" required>
    <input type="text" id="keeper" placeholder="Keeper Driver" required>
    <input type="text" id="weeklyPick" placeholder="Weekly Pick Driver" required>
    <button type="submit">Submit Pick</button>
  </form>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const API_URL = "https://script.google.com/macros/s/AKfycby8NcZHcxgTtcNm_0wt9O1-f9rPyMBYFLzhZoFvwQSb6FGRkqahz15guTIB9LWwO8kr/exec";

    async function loadResults() {
      console.log("üèÅ loadResults() starting‚Ä¶");
      try {
        const res = await fetch(API_URL);
        console.log("Response status:", res.status);
        const text = await res.text();
        console.log("Raw response:", text.slice(0, 200));
        const data = JSON.parse(text);

        const table = document.getElementById('resultsTable');
        const [header, ...rows] = data;

        table.querySelector('thead').innerHTML =
          '<tr>' + header.map(h => `<th>${h}</th>`).join('') + '</tr>';

        table.querySelector('tbody').innerHTML =
          rows.map(r => `<tr>${r.map(v => `<td>${v}</td>`).join('')}</tr>`).join('');
      } catch (err) {
        console.error("‚ùå Error in loadResults:", err);
        const table = document.getElementById('resultsTable');
        table.querySelector('thead').innerHTML = "<tr><th>Error loading data</th></tr>";
      }
    }

    document.getElementById('pickForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        Race: document.getElementById('race').value,
        Player: document.getElementById('player').value,
        Keeper: document.getElementById('keeper').value,
        WeeklyPick: document.getElementById('weeklyPick').value
      };
      console.log("Submitting:", body);

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        console.log("POST status:", res.status);
        const text = await res.text();
        console.log("POST response:", text);

        const result = JSON.parse(text);
        if (result.status === 'success') {
          alert('‚úÖ Pick submitted successfully!');
          loadResults();
        } else {
          alert('‚ö†Ô∏è Error submitting pick');
        }
      } catch (err) {
        console.error("‚ùå Error submitting:", err);
        alert("Network or script error ‚Äî see console.");
      }
    });

    // Initial load
    loadResults();
  });
  </script>
</body>
</html>
