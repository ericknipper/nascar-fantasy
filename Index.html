<script>
const API_URL = "https://script.google.com/macros/s/AKfycby8NcZHcxgTtcNm_0wt9O1-f9rPyMBYFLzhZoFvwQSb6FGRkqahz15guTIB9LWwO8kr/exec";

async function loadResults() {
  console.log("üèÅ loadResults() starting‚Ä¶");
  try {
    const res = await fetch(API_URL);
    console.log("Response status:", res.status);
    const text = await res.text();
    console.log("Raw response:", text.slice(0,200)); // first 200 chars
    const data = JSON.parse(text);
    const table = document.getElementById('resultsTable');
    const [header, ...rows] = data;
    table.querySelector('thead').innerHTML =
      '<tr>' + header.map(h => `<th>${h}</th>`).join('') + '</tr>';
    table.querySelector('tbody').innerHTML =
      rows.map(r => `<tr>${r.map(v => `<td>${v}</td>`).join('')}</tr>`).join('');
  } catch (err) {
    console.error("‚ùå Error in loadResults:", err);
  }
}

document.getElementById('pickForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const body = {
    Race: document.getElementById('race').value,
    Player: document.getElementById('player').value,
    Keeper: document.getElementById('keeper').value,
    WeeklyPick: document.getElementById('weeklyPick').value
  };
  console.log("Submitting:", body);

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });
    console.log("POST status:", res.status);
    const text = await res.text();
    console.log("POST response:", text);
    const result = JSON.parse(text);
    if (result.status === 'success') {
      alert('Pick submitted successfully!');
      loadResults();
    } else {
      alert('Error submitting pick');
    }
  } catch (err) {
    console.error("‚ùå Error submitting:", err);
    alert("Network or script error ‚Äî see console.");
  }
});

loadResults();
</script>
